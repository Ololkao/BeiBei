<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainpage</title>
    <link rel="stylesheet" href="../../dist/css/mainpage_style.css">
  </head>
  <body>
    <!-- use tab to switch pages-->
    <div id="__Mainpage__fullscreen">
      <ul class="tab_title"></ul>
      <div id="__Mainpage__overview__container">
        <div id="__overview__header__bar"><span id="overview_title">我的錢包</span></div>
        <div id="__overview__flexbox__bar"><a class="flex-item" href="#__Mainpage__homepage__container" target="_top">台南住宿</a><a class="flex-item" href="#">林家</a></div>
        <div id="__overview__footer__bar"><a class="overview-flex" href="#" target="_top"><span>加入錢包</span></a>
          <span class="between"></span>
          <a class="overview-flex" href="#" target="_top"><span>創建錢包</span></a>
        </div>
      </div>
      <div id="__Mainpage__homepage__container">
        <div id="homepage__header__bar"><span class="homepage_title">錢包圖片</span></div>
        <div id="homepage__notif__bar"><span>Notification</span></div>
        <div id="homepage__footer__bar">
          <button class="fab-btn lively" type="button" id="fab-add">+</button>
        </div>
      </div>
      <div id="__Mainpage__manualTrack__container">
        <div id="manualTrack__header__bar"><img class="cancel-icon" src="./icon/next.png" alt="cancel" onclick=""><span class="manualTrack_title">新增支出</span></div>
        <div id="manualTrack__form__bar">
          <form id="spending-tracker">
            <div id="basis_infos">
              <input class="account_name" type="text" name="account_name" id="account_name" placeholder="帳目名稱">
              <label for="account_name"><img src="./icon/next.png" alt="cancel" onclick=""></label>
              <input class="account_cost" inputmode="numeric" pattern="[0-9]*" placeholder="$ 0" type="text" name="account_cost">
              <hr class="break_style1">
            </div>
            <div id="other_infos">
              <label>備註
                <input class="comment" type="text" name="comment">
              </label>
              <hr class="break_style2">
              <p class="splitter">分攤人</p>
              <ul id="checkbox">
                <li>
                  <input type="checkbox" id="user1">
                  <label for="user1"><img src="./icon/next.png"></label>
                </li>
                <li>
                  <input type="checkbox" id="user2">
                  <label for="user2"><img src="./icon/next.png"></label>
                </li>
                <li>
                  <input type="checkbox" id="user3">
                  <label for="user3"><img src="./icon/next.png"></label>
                </li>
                <li>
                  <input type="checkbox" id="user4">
                  <label for="user4"><img src="./icon/next.png"></label>
                </li>
              </ul>
            </div>
            <button class="menu-flex lively" type="button" onclick="window.location='#__Mainpage__homepage__container'" id="spending-confirm">確認記帳</button>
          </form>
        </div>
        <div id="manualTrack__timer__bar"><span id="current_date"></span></div>
        <div id="manualTrack__keypad__bar"><img class="keypad" src="./icon/next.png"></div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../dist/js/mainpage.js"></script>
  </body>
</html>
